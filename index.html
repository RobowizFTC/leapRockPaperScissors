<html>
	<head>
		<!-- <script src="fingerTest.js"></script> -->
		<!--CSS Sheets-->
		<link rel="stylesheet" href="style.css">
		<!--Polymer Imports-->
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/paper-material/paper-material.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

		<!--Leap Script and Jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript" src="browser_script.js"></script>
		<!--<script type="text/javascript" src="script.js"></script>-->
		<style is="custom-style">
		  paper-toolbar {
		    --paper-toolbar-background: #D32F2F; /* changes the background to blue*/
		    box-shadow: rgba(0,0,0,.2) 3px 5px 5px;
		    color: #FFFFFF;
		    font-size: 1.5em;
		    }; /* Notice the semicolon here */
		  }</style>
	</head>

	<body>
		<paper-toolbar><paper-tab>Leap Motion Rock Paper Scissors! By Team Robowiz</paper-tab></paper-toolbar>

		<paper-material id = "big" class = "left" elevation = "2">
			<paper-input label="Name" id="nameIn"></paper-input>
			<div class = "buttons">
				<paper-button raised onclick = "startGame()" id = "start">
					Start Game
				</paper-button>
				<paper-button id = "reset" onclick="document.reload()" raised>
					Reset
				</paper-button>
			</div>
			<paper-material elevation="0" class = "scoreCard">
				<paper-material class = "comp">
					<h1>
						Jarvis:
					</h1>
					<p id = "jScore">0</p>
				</paper-material>
				<paper-material class = "tie">
					<h1>
						Ties:
					</h1>
					<p id = "tScore">0</p>
				</paper-material>
				<paper-material class = "name">
					<h1 id = "nameTitle">
						Name:
					</h1>
					<div id = "nScore">0</div>
				</paper-material>
			</paper-material>
			
		</paper-material>

		<paper-material id = "big" class = "right" elevation = "2">
			<p id="countdown"></p>

			<paper-material class="display">
				<paper-material class = "jDisplay">
					<h1>
						Jarvis's Move
					</h1>
				</paper-material>
				<paper-material class = "nDisplay">
					<h1>
						Name's Move
					</h1>
				</paper-material>
			</paper-material>
		</paper-material>

	</body>
</html>
