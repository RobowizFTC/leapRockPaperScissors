<html>
<head>
	<title></title>
	<!-- <script src="fingerTest.js"></script> -->
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	var count = 3;
	var myVar = setInterval(myTimer, 1000);
	function myTimer() {
		console.log(count);
    	if(count > 0){
    		$("#countdown").html(""+count);
    		count--;
    	}
    	else{
    		window.clearInterval(myVar);
    		$("#countdown").html("Go!");
    	}
	}

	</script>
	<script type="text/javascript" src="browser_script.js"></script>

	
	
</head>
<body>
	<div class = "header">Leap Motion Rock Paper Scissors!</div>
	<div><p id="countdown"></p></div>
</body>
</html>
